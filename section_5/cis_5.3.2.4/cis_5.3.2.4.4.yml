---

{{ if .Vars.suse15cis_level_1 }}
  {{ if .Vars.suse15cis_rule_5_3_2_4_4 }}
command:
  pam_unix_authtok:
    title: 5.3.2.4.4 | Ensure pam_unix includes a strong password hashing algorithm
    exec: grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/common*
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/password:password\s*required\s*pam_unix.so.*use_authtok/'
    - '/password-pc:password\s*required\s*pam_unix.so.*use_authtok/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.2.4.4
      CISv8:
      - 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
