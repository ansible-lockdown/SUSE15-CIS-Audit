---

{{ if .Vars.suse15cis_level_1 }}
  {{ if .Vars.suse15cis_rule_1_6_2 }}
command:
  crypto_policies_config:
    title: 1.6.2 | Ensure system-wide crypto policy is not legacy
    exec: cat /etc/crypto-policies/config
    exit-status: 0
    stdout:
    - '/^(|\s+)(DEFAULT|FUTURE|FIPS)/'
    - '!/^(|\s+)LEGACY/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.6.2
      CISv8:
      - 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: SC-8
  {{ end }}
{{ end }}
