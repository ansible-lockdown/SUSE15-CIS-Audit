---

{{ if .Vars.suse15cis_level_1 }}
  {{ if .Vars.suse15cis_rule_1_7_1 }}
command:
  check_motd_files:
    title: 1.7.1 | Ensure message of the day is configured properly | dynamic motd files
    exec: grep -Eis "(\\\v|\\\r|\\\m|\\\s|$(grep '^ID=' /etc/os-release | cut -d= -f2 | sed -e 's/"//g'))" /etc/motd{,.d/*}
    exit-status:
      or:
      - 0
      - 1
      - 2
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.7.1
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-3
      - CM-6
  {{ end }}
{{ end }}
