---

{{ if .Vars.suse15cis_level_1 }}
  {{ if .Vars.suse15cis_rule_1_7_4 }}
file:
  motd_permissions:
    title: 1.7.4 | Ensure permissions on /etc/motd are configured
    path: /etc/motd
    exists:
      or:
      - false
      - true
    mode:
      or:
       - '0644'
       - '0640'
       - '0600'
       - '0444'
       - '0440'
       - '0400'
    owner: root
    group: root
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.7.4
      CISv8:
      - 3.3
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
