---

{{ if .Vars.suse15cis_level_1 }}
  {{ if .Vars.suse15cis_rule_1_7_2 }}
command:
  check_etc_issue:
    title: 1.7.2 | Ensure local login warning banner is configured properly
    exec: grep -Eis "(\\\v|\\\r|\\\m|\\\s|$(grep '^ID=' /etc/os-release | cut -d= -f2 | sed -e 's/"//g'))" /etc/issue
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.7.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-3
      - CM-6
  {{ end }}
{{ end }}
