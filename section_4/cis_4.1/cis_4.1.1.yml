    name: firewalld
    enabled: false
    running: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.1.1
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
